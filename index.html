<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="startOverlay1">
      <div><p class="p1">M.A.T.S</p></div>

      <div><p id="dayP" , class="p2"></p></div>

      <div><p id="moveTutDiv" , class="p3">Use w, a, s, d to move</p></div>

      <div><p id="maxMovesP">Get under ...</p></div>

      <div><p id="clickTutDiv">Click to continue</p></div>

      <div class="img-container"><img src="img/tut3.png" /></div>
    </div>

    <div class="startOverlay2">
      <div><p class="p1">M.A.T.S</p></div>

      <div><p id="dayP2" , class="p2"></p></div>

      <div><p id="bombTutDiv" , class="p3">Click 'b' to use bomb</p></div>

      <div><p id="aimTutDiv">Use w, a, s, d to aim</p></div>

      <div><p id="clickTutDiv2">Click to begin</p></div>

      <div class="img-container"><img src="img/tut3b.png" /></div>
    </div>

    <div class="gameOverlay">
      <div class="mats"><p>M.A.T.S</p></div>

      <div class="pcGame">
        <div style="display: flex; justify-content: left; align-items: left; width: 50vw">
          <p id="swipesDiv">Moves 0/35</p>
        </div>

        <div
          style="display: flex; justify-content: right; align-items: right; width: 50vw"
        >
          <p id="dayDiv"></p>
        </div>
      </div>
    </div>

    <div
      style="
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="resultMenu" , style="position: absolute">
        <div class="box">
          <div class="close"></div>

          <div><h1 id="resultsH">Results</h1></div>

          <div style="text-align: center">
            <p id="moveP">
              You made it <br />
              in 0 moves
            </p>
          </div>

          <div style="text-align: center">
            <p id="winP">
              You truly <br />
              are M.A.T.S
            </p>
          </div>

          <div id="copy" , class="shareButton">
            <div>
              <p id="copyP">Copy results</p>
            </div>
          </div>
        </div>
      </div>

      <canvas> </canvas>
    </div>

    <script src="constants.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
